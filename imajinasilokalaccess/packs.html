<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Pack - Imajinasi Lokal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">Pilih Pack</h1>
            <button onclick="logout()" class="text-sm font-medium text-white bg-red-600 hover:bg-red-700 py-2 px-4 rounded-md">Logout</button>
        </div>
    </header>

    <main class="max-w-5xl mx-auto py-8 px-4">
        <div id="packs-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Pack akan dimuat di sini oleh JS -->
            <p id="loading-packs" class="text-gray-500">Memuat daftar pack...</p>
        </div>
    </main>

    <!-- Modal Password -->
    <div id="password-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Masukkan Password</h3>
                <div class="mt-2 px-7 py-3">
                    <input type="password" id="password-input" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Password...">
                    <p id="password-error" class="text-red-500 text-sm mt-2"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="submit-password-btn" class="px-4 py-2 bg-indigo-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-300">
                        Buka Pack
                    </button>
                    <button id="close-modal-btn" class="mt-2 px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Batal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/packs.js"></script>
</body>
</html>
