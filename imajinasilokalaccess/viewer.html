<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Imajinasi Lokal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .gallery-item {
            aspect-ratio: 1 / 1;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center gap-4">
                 <a href="/packs.html" class="text-indigo-600 hover:text-indigo-800">&larr; Kembali</a>
                 <h1 id="pack-title" class="text-2xl font-bold text-gray-900">Memuat Galeri...</h1>
            </div>
            <button onclick="logout()" class="text-sm font-medium text-white bg-red-600 hover:bg-red-700 py-2 px-4 rounded-md">Logout</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-8 px-4">
        <div id="gallery-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <!-- Gambar akan dimuat di sini -->
        </div>
        <p id="gallery-message" class="text-gray-500"></p>
    </main>

    <!-- Modal Image Viewer -->
    <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg max-w-4xl w-full max-h-full overflow-auto flex flex-col md:flex-row">
            <img id="modal-img" src="" class="w-full md:w-2/3 h-auto object-contain bg-gray-900">
            <div class="p-4 flex flex-col flex-grow">
                <h3 class="text-lg font-semibold mb-2">Prompt</h3>
                <p id="modal-prompt" class="text-gray-700 flex-grow text-sm md:text-base"></p>
                <button id="copy-prompt-btn" class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Salin Prompt</button>
            </div>
        </div>
        <button id="close-image-modal" class="absolute top-4 right-4 text-white text-4xl">&times;</button>
    </div>

    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- AUTH LOGIC (simplified for this page) ---
        const auth = getAuth();
        window.logout = () => signOut(auth); // Make logout global
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = '/index.html';
            }
        });

        // --- GALLERY LOGIC ---
        document.addEventListener('DOMContentLoaded', async () => {
            const galleryGrid = document.getElementById('gallery-grid');
            const galleryMessage = document.getElementById('gallery-message');
            const packTitle = document.getElementById('pack-title');
            
            // Modal elements
            const imageModal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-img');
            const modalPrompt = document.getElementById('modal-prompt');
            const copyBtn = document.getElementById('copy-prompt-btn');
            const closeModalBtn = document.getElementById('close-image-modal');

            // Get pack name from URL
            const params = new URLSearchParams(window.location.search);
            const packName = params.get('pack');

            if (!packName) {
                window.location.href = '/packs.html';
                return;
            }

            packTitle.textContent = packName.replace(/_/g, ' ').toUpperCase();
            galleryMessage.textContent = 'Memuat gambar...';

            try {
                const response = await fetch(`/data/prompts_${packName}.json`);
                if (!response.ok) {
                    throw new Error(`Gagal memuat data untuk pack "${packName}".`);
                }
                const prompts = await response.json();
                galleryMessage.textContent = '';

                if (prompts.length === 0) {
                    galleryMessage.textContent = 'Pack ini tidak memiliki gambar.';
                    return;
                }

                prompts.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'gallery-item bg-gray-200 rounded-lg overflow-hidden cursor-pointer shadow hover:shadow-lg transition-shadow';
                    const img = document.createElement('img');
                    img.src = item.imageUrl;
                    img.alt = item.prompt;
                    img.className = 'w-full h-full object-cover';
                    img.loading = 'lazy'; // Lazy loading for performance
                    
                    div.appendChild(img);
                    div.addEventListener('click', () => {
                        modalImg.src = item.imageUrl;
                        modalPrompt.textContent = item.prompt;
                        imageModal.classList.remove('hidden');
                    });
                    galleryGrid.appendChild(div);
                });

            } catch (error) {
                console.error(error);
                galleryMessage.textContent = error.message;
                galleryMessage.style.color = 'red';
            }

            // Modal event listeners
            closeModalBtn.addEventListener('click', () => imageModal.classList.add('hidden'));
            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(modalPrompt.textContent).then(() => {
                    copyBtn.textContent = 'Berhasil disalin!';
                    setTimeout(() => { copyBtn.textContent = 'Salin Prompt'; }, 2000);
                });
            });
        });
    </script>
</body>
</html>
